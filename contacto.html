<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site_header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no_margin">Blog <span>DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto_header">
                <h2 class="no_margin">Blog de Café con consejos y Cursos</h2>
                <p class="no_margin"></p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar_texto">Contacto</h2>
        <div class="grid centrar_columnas ">
            <div class="columnas_12">
                <img src="img/contacto.jpg" alt="contacto img">
            </div>
            <div class="columnas_10 form_contacto">
                <form action="">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn_primario">
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class="site_footer">
        <div class="contenedor">
            <div class="barra">
                <a href="">
                    <p class="no_margin">Blog <span>DeCafé</span></p>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
